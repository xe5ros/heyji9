<!DOCTYPE html>
<html>
  <head>
    <title>Space Momentum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Lato&display=swap" rel="stylesheet">
  <body>
    <div id="today-box">
      <p id="today"></p>
      <h1 id="clock"></h1>
    </div>
    <div id="login-box">
      <form id="login-form" class="hidden">
        <input
          class="form-input"
          required
          maxlength="15"
          type="text"
          placeholder="What's your name?"
        />
      </form>
      <p id="greeting" class="hidden"></p>
    </div>
    <div id="todo-box">
      <form id="todo-form">
        <input
          class="form-input"
          type="text"
          required
          placeholder="Add a new todo"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="weather">
      <p></p>
      <p></p>
    </div>
    <div id="quote">
      <p></p>
      <p></p>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/my-aip.js"></script>
    <!--<script src="js/weather.js"></script>-->
  </body>
</html>
